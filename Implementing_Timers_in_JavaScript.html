<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="Implementing_Timers_in JavaScript.js"></script>
</head>
<body>
    <body>
        <h1>JavaScript Function Calls</h1>
        <button onclick="startCountdown()">Start Countdown</button>
        <button onclick="notifyAfterDelay('Hello, World!', 3000)">Notify After Delay</button>
        <button onclick="notifyAtIntervals('This is a notification. Click OK to stop.', 5000)">Notify At Intervals</button>
    </body>
</body>
</html>
